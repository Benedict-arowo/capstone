{% extends "vault/layout.html" %}

{% block title %} login {% endblock title %}

{% block body %}

<!-- default view for login -->
<button id="toggle-view" class="btn" value="register_form">Register</button>

<div id="login_form">
    <h2>this is the login page</h2>

    <form action="{%url 'vault:login'%}" method="post">
        {%csrf_token%}
        <input autofocus type="text" name="username" placeholder="Username">
        <input autofocus type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>

    {% if message %}
    {{message}}
    {%endif%}

</div>

<!-- view for registration module -->

<h2> registration </h2>
<div id="register_form" style="display: none;">
    <form action="{%url 'vault:register'%}" method="post">
        {%csrf_token%}
        <div>
            <input autofocus type="text" name="username" placeholder="Username">
        </div>

        <div>

            <input type="email" name="emal" placeholder="Email Address">
        </div>

        <div>
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            <input type="password" name="confirmation" placeholder="Repeat password">
        </div>
        <div>

            <input type="submit" value="Register">
        </div>

    </form>

    {% if message %}
    {{message}}

    {%endif%}

</div>



{% endblock body %}
